<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Student Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/students}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/students}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/students}">Home</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 conatiner justify-content-center card">
				<h1 class="text-center">Edit Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student First Name</label> <input type="text"
								name="firstName" th:field="*{firstName}"
								placeholder="enter first name" class="form-control">
						</div>

						<div class="form-group">
							<label>Student Last Name</label> <input type="text"
								name="lastName" th:field="*{lastName}"
								placeholder="enter last name" class="form-control">
						</div>

						<div class="form-group">
							<label>Student Email</label> <input type="text" name="email"
								th:field="*{email}" placeholder="enter email"
								class="form-control">
						</div>
						<div class="box-footer">
							<button class="btn btn-primary">Submit</button>
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
